<!DOCTYPE html>
<!-- Utiliza la ultima version de html , que es la 5 -->
<!-- Utiliza Alt+Z para que se vea todo el contenido en la página -->


<html lang="es">
<!-- html es la Etiqueta principal, para una CORRECTA ESTRUCTURA a la página   -->
<!-- lang indica lenguaje de la página ; Pero SOLO funciona para cuando BUSCAN TU PÁGINA EN ALGUN NAVEGADOR. Pero no cambia tu codigo de idioma ni tu IDE ni nada, tampoco las insicaciones que despliega el navegador , nada de eso -->


<head>
    <!-- aqui van todos METADATOS , que usa el navegador  -->
    <title>Registro Personas OK</title>
    <!-- es el titulo para la página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Primer Proyecto de entenamiento MELB" />
    <meta name="author" content="Marcos Lozano" />
    <meta name="keywords" content="poner palabras clave para los navegadores, serapadas por coma">

    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="app.ts"></script>

</head>


<body>
    <!-- todo lo que queremos que vea el usuario , Incluyendo el Esquema de HTML5 : header,nav,Section,aside y footer -->

    <header>
        <img src="../../../global_imagenes/logo.png" alt="Aqui va Logo" id="frameLogo">
        <img class="perfilUsuario" src="../../../global_imagenes/perfilUsuario.png" alt="Imagen del usuario" id="framePerfilUsuario">
    </header>

    <nav class="menuInicial">
        <ul>
            <li><a href="index.html">Inicial</a></li>
            <li><a href="./pagina2/pagina2.html">Pagina2</a></li>
            <li><a href="./pagina3/pagina3.html">Pagina3</a></li>
            <li><a href="./pagina4/pagina4.html">Pagina4</a></li>
            <li><a href="./pagina5/pagina5.html">Pagina5</a></li>
            <li><a href="./OpenLayers_WebMap/mapa.html">Mi Mapa</a></li>
        </ul>
    </nav>


    <section>

      <div data-layer="Rectangle 20" class="Rectangle20" >

        <form action="" method="POST" id="primerFormulario" data-layer="Rectangle 20"  onsubmit = "return false ;">
            <!-- EL método POST muestra datos en URL , el onsubmit = "return false;"
                 lo puse para que NO redireccione a otra página al presionar el boton guardae -->


            <!-- ESTOS SON LOS BOTONES;  IMPORTANTE EL BOTON DE ENVIAR EL type DEBE SER submit  -->
            <input type="submit" value="Guardar"  href="" id="botonGuardar"  class="BotN">
            <input type="button" value="Cancelar" href="" id="botonCancelar" class="BotN">


            <!-- ESTAS SON LAS ETIQUETAS Y CAJAS DE CAPTURA DE DATOS  -->
            <label for="Nombre Unico de Usuario" id="lblNombreUnico" class="miLabelStyle1">Usuario<span id="errorNombreUnico" class="error"></span></label>
            <input type="text" name="NombreUnico" id="inputNombreUnico" class="RoundedRectangle TxtStyleCaptura">

            <label for="Correo electrónico" id="lblEmail" class="miLabelStyle1">E-mail<span id="errorCorreoElectronico" class="error"></span></label>
            <input type="email" name="CorreoElectronico" id="inputCorreoElectronico" class="RoundedRectangle TxtStyleCaptura" >

            <label for="password" id="lblPassword" class="miLabelStyle1">Contraseña<span id="errorPassword" class="error"></span></label>
            <input type="password" name="Password" id="inputPassword" autocomplete = "PonerPassword" class="RoundedRectangle TxtStyleCaptura" >

        </form>

      </div>

    </section>


    <footer>

    </footer>

</body>


</html>
